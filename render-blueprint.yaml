services:
  # Backend API Service
  - type: web
    name: sync-watch-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: videosync
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://sync-watch-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: sync-watch-frontend
    env: static
    buildCommand: npm ci && npm run build:web
    staticPublishPath: ./web/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://sync-watch-backend.onrender.com
      - key: VITE_ENABLE_GUEST_LOGIN
        value: true
      - key: VITE_YOUTUBE_API_KEY
        sync: false

databases:
  - name: videosync
    databaseName: videosync
    user: videosync_user
    plan: free